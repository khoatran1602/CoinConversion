<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bitcoin Conversion</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
<div class="container">
    <h1>Bitcoin Converter</h1>

    <div class="box">
        <div class="left_box">
            <select name="bitcoin" class="currency"></select>
            <input type="number" name="" id="num">
        </div>

        <div class="right_box">
            <select name="currencies" class="currency"></select>
            <input type="number" name="" id="ans">
        </div>
    </div>

    <button class="btn" id="btn">Convert</button>
</div>
</body>
</html>
